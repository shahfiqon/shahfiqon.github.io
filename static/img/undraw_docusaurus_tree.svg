<svg width="1088" height="688" viewBox="0 0 1088 688" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="treeGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="treeGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#134e5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#71b280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyTreeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1088" height="688" fill="url(#skyTreeGrad)"/>
  
  <!-- Ground -->
  <ellipse cx="544" cy="650" rx="544" ry="100" fill="#8bc34a" opacity="0.3"/>
  <rect x="0" y="550" width="1088" height="138" fill="#7cb342"/>
  <rect x="0" y="600" width="1088" height="88" fill="#689f38"/>
  
  <!-- Grass patches -->
  <g fill="#558b2f" opacity="0.5">
    <ellipse cx="150" cy="600" rx="40" ry="10"/>
    <ellipse cx="350" cy="610" rx="50" ry="12"/>
    <ellipse cx="600" cy="605" rx="45" ry="11"/>
    <ellipse cx="850" cy="615" rx="55" ry="13"/>
  </g>
  
  <!-- Background trees -->
  <g opacity="0.6">
    <!-- Tree 1 -->
    <rect x="100" y="450" width="25" height="150" fill="#6d4c41"/>
    <ellipse cx="112.5" cy="420" rx="60" ry="80" fill="url(#treeGrad2)"/>
    
    <!-- Tree 2 -->
    <rect x="900" y="430" width="30" height="170" fill="#6d4c41"/>
    <ellipse cx="915" cy="390" rx="70" ry="90" fill="url(#treeGrad2)"/>
  </g>
  
  <!-- Main large tree -->
  <g transform="translate(400, 200)">
    <!-- Trunk -->
    <path d="M 0 400 L -40 450 L 40 450 L 0 400 Z" fill="#5d4037"/>
    <rect x="-40" y="450" width="80" height="150" fill="#6d4c41"/>
    
    <!-- Main foliage -->
    <ellipse cx="0" cy="300" rx="180" ry="200" fill="url(#treeGrad1)"/>
    
    <!-- Foliage layers -->
    <ellipse cx="-80" cy="250" rx="100" ry="120" fill="url(#treeGrad1)"/>
    <ellipse cx="80" cy="270" rx="90" ry="110" fill="url(#treeGrad1)"/>
    <ellipse cx="-40" cy="380" rx="120" ry="100" fill="url(#treeGrad1)"/>
    <ellipse cx="50" cy="360" rx="110" ry="95" fill="url(#treeGrad1)"/>
    
    <!-- Highlight foliage -->
    <ellipse cx="0" cy="200" rx="80" ry="100" fill="#38ef7d" opacity="0.6"/>
    <ellipse cx="-50" cy="280" rx="60" ry="70" fill="#38ef7d" opacity="0.5"/>
    <ellipse cx="60" cy="300" rx="55" ry="65" fill="#38ef7d" opacity="0.5"/>
    
    <!-- Branch details -->
    <line x1="-30" y1="380" x2="-100" y2="350" stroke="#6d4c41" stroke-width="8"/>
    <line x1="30" y1="360" x2="100" y2="340" stroke="#6d4c41" stroke-width="8"/>
    
    <!-- Small branches with leaves -->
    <g>
      <line x1="-100" y1="350" x2="-130" y2="330" stroke="#6d4c41" stroke-width="4"/>
      <circle cx="-135" cy="325" r="15" fill="url(#treeGrad1)"/>
      
      <line x1="100" y1="340" x2="130" y2="320" stroke="#6d4c41" stroke-width="4"/>
      <circle cx="135" cy="315" r="15" fill="url(#treeGrad1)"/>
    </g>
  </g>
  
  <!-- Small bushes -->
  <g>
    <!-- Bush 1 -->
    <ellipse cx="150" cy="570" rx="50" ry="40" fill="#4caf50"/>
    <ellipse cx="130" cy="565" rx="35" ry="30" fill="#66bb6a"/>
    <ellipse cx="170" cy="568" rx="30" ry="28" fill="#66bb6a"/>
    
    <!-- Bush 2 -->
    <ellipse cx="900" cy="580" rx="60" ry="45" fill="#4caf50"/>
    <ellipse cx="875" cy="575" rx="40" ry="35" fill="#66bb6a"/>
    <ellipse cx="925" cy="578" rx="35" ry="32" fill="#66bb6a"/>
  </g>
  
  <!-- Flowers -->
  <g>
    <!-- Flower 1 -->
    <line x1="250" y1="600" x2="250" y2="580" stroke="#558b2f" stroke-width="2"/>
    <circle cx="250" cy="575" r="8" fill="#ff5722"/>
    <circle cx="245" cy="571" r="4" fill="#ffc107"/>
    
    <!-- Flower 2 -->
    <line x1="300" y1="605" x2="300" y2="585" stroke="#558b2f" stroke-width="2"/>
    <circle cx="300" cy="580" r="7" fill="#e91e63"/>
    <circle cx="296" cy="577" r="3" fill="#ffc107"/>
    
    <!-- Flower 3 -->
    <line x1="750" y1="610" x2="750" y2="590" stroke="#558b2f" stroke-width="2"/>
    <circle cx="750" cy="585" r="8" fill="#9c27b0"/>
    <circle cx="746" cy="581" r="4" fill="#ffc107"/>
  </g>
  
  <!-- Person with watering can -->
  <g transform="translate(700, 520)">
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="#fcc9b5"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="35" rx="18" ry="25" fill="#667eea"/>
    
    <!-- Arms -->
    <line x1="-12" y1="25" x2="-30" y2="20" stroke="#667eea" stroke-width="7" stroke-linecap="round"/>
    <line x1="12" y1="25" x2="35" y2="30" stroke="#667eea" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Legs -->
    <line x1="-6" y1="55" x2="-12" y2="80" stroke="#4a5568" stroke-width="7" stroke-linecap="round"/>
    <line x1="6" y1="55" x2="12" y2="80" stroke="#4a5568" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Watering can -->
    <g transform="translate(35, 25)">
      <rect x="0" y="5" width="20" height="15" rx="2" fill="#ff5722"/>
      <line x1="-8" y1="12" x2="0" y2="12" stroke="#ff5722" stroke-width="3"/>
      <path d="M 20 8 L 28 8 L 28 12 L 20 12" fill="#ff5722"/>
      <!-- Water drops -->
      <circle cx="30" cy="18" r="2" fill="#2196f3" opacity="0.6"/>
      <circle cx="32" cy="22" r="1.5" fill="#2196f3" opacity="0.6"/>
      <circle cx="28" cy="20" r="1.5" fill="#2196f3" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Sun -->
  <circle cx="150" cy="100" r="50" fill="#ffd700" opacity="0.7"/>
  <circle cx="150" cy="100" r="60" fill="#ffd700" opacity="0.4"/>
  <circle cx="150" cy="100" r="70" fill="#ffd700" opacity="0.2"/>
  
  <!-- Butterfly -->
  <g transform="translate(500, 300)">
    <ellipse cx="-3" cy="0" rx="8" ry="12" fill="#ff5722" opacity="0.8"/>
    <ellipse cx="3" cy="0" rx="8" ry="12" fill="#ff5722" opacity="0.8"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#333" stroke-width="2"/>
  </g>
</svg>
