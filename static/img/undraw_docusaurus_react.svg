<svg width="1088" height="688" viewBox="0 0 1088 688" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reactGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reactGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reactGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1088" height="688" fill="#f7f7f7"/>
  
  <!-- Background pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="5" fill="#667eea"/>
    <circle cx="200" cy="150" r="5" fill="#667eea"/>
    <circle cx="300" cy="100" r="5" fill="#667eea"/>
    <circle cx="900" cy="200" r="5" fill="#667eea"/>
    <circle cx="950" cy="150" r="5" fill="#667eea"/>
    <circle cx="850" cy="250" r="5" fill="#667eea"/>
  </g>
  
  <!-- Large React-like atom diagram -->
  <g transform="translate(300, 280)">
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="25" fill="url(#reactGrad1)"/>
    
    <!-- Orbits -->
    <ellipse cx="0" cy="0" rx="200" ry="80" fill="none" stroke="url(#reactGrad3)" stroke-width="4" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="200" ry="80" fill="none" stroke="url(#reactGrad3)" stroke-width="4" opacity="0.6" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="200" ry="80" fill="none" stroke="url(#reactGrad3)" stroke-width="4" opacity="0.6" transform="rotate(-60)"/>
    
    <!-- Electrons -->
    <circle cx="200" cy="0" r="15" fill="url(#reactGrad2)"/>
    <circle cx="-200" cy="0" r="15" fill="url(#reactGrad2)"/>
    
    <g transform="rotate(60)">
      <circle cx="200" cy="0" r="15" fill="url(#reactGrad2)"/>
      <circle cx="-200" cy="0" r="15" fill="url(#reactGrad2)"/>
    </g>
    
    <g transform="rotate(-60)">
      <circle cx="200" cy="0" r="15" fill="url(#reactGrad2)"/>
      <circle cx="-200" cy="0" r="15" fill="url(#reactGrad2)"/>
    </g>
  </g>
  
  <!-- Component boxes -->
  <g transform="translate(700, 150)">
    <!-- Component 1 -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#fff" stroke="url(#reactGrad1)" stroke-width="3"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" fill="#667eea" text-anchor="middle" font-weight="bold">&lt;Component&gt;</text>
    <line x1="20" y1="45" x2="100" y2="45" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="25" y="55" width="70" height="8" rx="2" fill="#e0e0e0"/>
    <rect x="25" y="67" width="50" height="8" rx="2" fill="#e0e0e0"/>
    
    <!-- Component 2 -->
    <rect x="150" y="20" width="120" height="80" rx="8" fill="#fff" stroke="url(#reactGrad2)" stroke-width="3"/>
    <text x="210" y="50" font-family="Arial, sans-serif" font-size="14" fill="#f5576c" text-anchor="middle" font-weight="bold">&lt;Props&gt;</text>
    <line x1="170" y1="65" x2="250" y2="65" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="175" y="75" width="70" height="8" rx="2" fill="#e0e0e0"/>
    
    <!-- Connecting lines -->
    <path d="M 60 80 L 60 120 L 210 120 L 210 100" stroke="url(#reactGrad3)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Code brackets -->
  <g opacity="0.2">
    <text x="80" y="350" font-family="monospace" font-size="150" fill="url(#reactGrad1)">{</text>
    <text x="950" y="500" font-family="monospace" font-size="150" fill="url(#reactGrad1)">}</text>
  </g>
  
  <!-- Person working on laptop -->
  <g transform="translate(750, 420)">
    <!-- Desk -->
    <rect x="-80" y="100" width="160" height="15" rx="3" fill="#8d6e63"/>
    <rect x="-70" y="115" width="10" height="60" fill="#6d4c41"/>
    <rect x="60" y="115" width="10" height="60" fill="#6d4c41"/>
    
    <!-- Person -->
    <g transform="translate(0, 0)">
      <!-- Head -->
      <circle cx="0" cy="0" r="20" fill="#fcc9b5"/>
      
      <!-- Hair -->
      <path d="M -15 -8 Q -18 -18, -10 -20 Q 0 -22, 10 -20 Q 18 -18, 15 -8" fill="#333"/>
      
      <!-- Body -->
      <ellipse cx="0" cy="50" rx="25" ry="35" fill="url(#reactGrad1)"/>
      
      <!-- Arms -->
      <ellipse cx="-30" cy="40" rx="12" ry="30" fill="url(#reactGrad1)" transform="rotate(-30 -30 40)"/>
      <ellipse cx="30" cy="40" rx="12" ry="30" fill="url(#reactGrad1)" transform="rotate(30 30 40)"/>
      
      <!-- Laptop -->
      <g transform="translate(0, 70)">
        <!-- Screen -->
        <rect x="-40" y="-35" width="80" height="50" rx="2" fill="#263238"/>
        <rect x="-35" y="-30" width="70" height="40" rx="1" fill="#37474f"/>
        
        <!-- Code on screen -->
        <g opacity="0.8">
          <rect x="-30" y="-25" width="25" height="3" rx="1" fill="#4facfe"/>
          <rect x="-30" y="-18" width="35" height="3" rx="1" fill="#f093fb"/>
          <rect x="-30" y="-11" width="20" height="3" rx="1" fill="#4facfe"/>
          <rect x="-30" y="-4" width="30" height="3" rx="1" fill="#38ef7d"/>
        </g>
        
        <!-- Base -->
        <path d="M -40 15 L -45 20 L 45 20 L 40 15 Z" fill="#455a64"/>
        <rect x="-10" y="20" width="20" height="3" rx="1" fill="#546e7a"/>
      </g>
    </g>
  </g>
  
  <!-- Floating UI elements -->
  <g opacity="0.6">
    <!-- Button -->
    <rect x="100" y="500" width="100" height="40" rx="20" fill="url(#reactGrad3)"/>
    <text x="150" y="527" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">Button</text>
    
    <!-- Toggle -->
    <g transform="translate(250, 550)">
      <rect x="0" y="0" width="60" height="30" rx="15" fill="#e0e0e0"/>
      <circle cx="45" cy="15" r="12" fill="url(#reactGrad2)"/>
    </g>
    
    <!-- Checkbox -->
    <rect x="100" y="580" width="30" height="30" rx="4" fill="url(#reactGrad1)" stroke="#fff" stroke-width="2"/>
    <path d="M 108 595 L 115 602 L 125 587" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Data flow arrows -->
  <g>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="url(#reactGrad3)" />
      </marker>
    </defs>
    
    <path d="M 550 250 Q 600 200, 700 200" stroke="url(#reactGrad3)" stroke-width="3" fill="none" 
          marker-end="url(#arrowhead)" opacity="0.7"/>
    <path d="M 700 230 Q 650 260, 550 280" stroke="url(#reactGrad3)" stroke-width="3" fill="none" 
          marker-end="url(#arrowhead)" opacity="0.7"/>
  </g>
  
  <!-- Decorative shapes -->
  <circle cx="150" cy="200" r="40" fill="url(#reactGrad1)" opacity="0.2"/>
  <rect x="900" y="500" width="60" height="60" rx="8" fill="url(#reactGrad2)" opacity="0.2" transform="rotate(15 930 530)"/>
  <circle cx="950" cy="100" r="30" fill="url(#reactGrad3)" opacity="0.2"/>
</svg>
