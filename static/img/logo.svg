<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoenixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC837;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phoenix bird silhouette -->
  <g transform="translate(100, 100)">
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="25" ry="35" fill="url(#phoenixGradient)"/>
    
    <!-- Wings -->
    <path d="M -25 0 Q -60 -20, -70 -40 Q -65 -25, -55 -15 Q -45 -5, -25 5 Z" 
          fill="url(#phoenixGradient)" opacity="0.9"/>
    <path d="M 25 0 Q 60 -20, 70 -40 Q 65 -25, 55 -15 Q 45 -5, 25 5 Z" 
          fill="url(#phoenixGradient)" opacity="0.9"/>
    
    <!-- Tail feathers -->
    <path d="M -15 40 Q -20 60, -25 80 Q -20 65, -15 45 Z" 
          fill="url(#phoenixGradient)" opacity="0.8"/>
    <path d="M 0 45 Q 0 70, 0 90 Q 0 70, 0 50 Z" 
          fill="url(#phoenixGradient)" opacity="0.8"/>
    <path d="M 15 40 Q 20 60, 25 80 Q 20 65, 15 45 Z" 
          fill="url(#phoenixGradient)" opacity="0.8"/>
    
    <!-- Head -->
    <circle cx="0" cy="-20" r="15" fill="url(#phoenixGradient)"/>
    
    <!-- Beak -->
    <path d="M 0 -20 L 12 -18 L 0 -16 Z" fill="#333"/>
    
    <!-- Eye -->
    <circle cx="5" cy="-22" r="2" fill="#333"/>
    
    <!-- Head crest -->
    <path d="M -5 -32 Q -8 -42, -6 -48 M 0 -35 Q 0 -45, 2 -50 M 5 -32 Q 8 -42, 6 -48" 
          stroke="#FF6B35" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Circular background -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#phoenixGradient)" stroke-width="3" opacity="0.3"/>
</svg>
