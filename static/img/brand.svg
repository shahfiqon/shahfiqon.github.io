<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoenixBrand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC837;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#brandGradient)"/>
  
  <!-- Inner circle -->
  <circle cx="256" cy="256" r="200" fill="#1a1a2e"/>
  
  <!-- Phoenix bird -->
  <g transform="translate(256, 256)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="50" ry="70" fill="url(#phoenixBrand)"/>
    
    <!-- Wings spread -->
    <path d="M -50 10 Q -120 -40, -140 -80 Q -130 -50, -110 -30 Q -90 -10, -50 10 Z" 
          fill="url(#phoenixBrand)" opacity="0.9"/>
    <path d="M 50 10 Q 120 -40, 140 -80 Q 130 -50, 110 -30 Q 90 -10, 50 10 Z" 
          fill="url(#phoenixBrand)" opacity="0.9"/>
    
    <!-- Wing details -->
    <path d="M -60 0 Q -90 -25, -100 -50 Q -95 -35, -80 -20 Q -70 -10, -60 5" 
          fill="#FF6B35" opacity="0.7"/>
    <path d="M 60 0 Q 90 -25, 100 -50 Q 95 -35, 80 -20 Q 70 -10, 60 5" 
          fill="#FF6B35" opacity="0.7"/>
    
    <!-- Tail feathers -->
    <path d="M -30 80 Q -40 120, -50 160 Q -40 130, -30 90 Z" 
          fill="url(#phoenixBrand)" opacity="0.8"/>
    <path d="M 0 90 Q 0 140, 0 180 Q 0 140, 0 100 Z" 
          fill="url(#phoenixBrand)" opacity="0.9"/>
    <path d="M 30 80 Q 40 120, 50 160 Q 40 130, 30 90 Z" 
          fill="url(#phoenixBrand)" opacity="0.8"/>
    
    <!-- Tail highlights -->
    <path d="M -20 85 Q -25 115, -30 145" stroke="#FFC837" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 0 95 Q 0 130, 0 165" stroke="#FFC837" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 20 85 Q 25 115, 30 145" stroke="#FFC837" stroke-width="3" fill="none" opacity="0.6"/>
    
    <!-- Head -->
    <circle cx="0" cy="-40" r="30" fill="url(#phoenixBrand)"/>
    
    <!-- Beak -->
    <path d="M 0 -40 L 24 -36 L 0 -32 Z" fill="#333"/>
    
    <!-- Eye -->
    <circle cx="10" cy="-44" r="5" fill="#fff"/>
    <circle cx="12" cy="-45" r="3" fill="#333"/>
    
    <!-- Head crest (flame-like) -->
    <path d="M -10 -64 Q -16 -84, -12 -96 Q -10 -80, -8 -70" 
          fill="#FF6B35" opacity="0.8"/>
    <path d="M 0 -70 Q 0 -90, 4 -100 Q 4 -85, 2 -72" 
          fill="#F7931E" opacity="0.8"/>
    <path d="M 10 -64 Q 16 -84, 12 -96 Q 10 -80, 8 -70" 
          fill="#FFC837" opacity="0.8"/>
    
    <!-- Decorative particles -->
    <circle cx="-130" cy="-70" r="4" fill="#FFC837" opacity="0.6"/>
    <circle cx="-115" cy="-85" r="3" fill="#F7931E" opacity="0.6"/>
    <circle cx="130" cy="-70" r="4" fill="#FFC837" opacity="0.6"/>
    <circle cx="115" cy="-85" r="3" fill="#F7931E" opacity="0.6"/>
  </g>
  
  <!-- Circular border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#phoenixBrand)" stroke-width="8" opacity="0.5"/>
  <circle cx="256" cy="256" r="252" fill="none" stroke="url(#phoenixBrand)" stroke-width="2" opacity="0.3"/>
</svg>

