<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC837;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#fff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="950" cy="120" r="80" fill="url(#accentGradient)" opacity="0.15"/>
  <circle cx="1050" cy="500" r="120" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="150" cy="550" r="60" fill="url(#accentGradient)" opacity="0.15"/>
  
  <!-- Phoenix logo -->
  <g transform="translate(150, 150)">
