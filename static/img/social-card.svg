  </text>
  
  <!-- Subtitle -->
  <text x="350" y="310" font-family="Arial, sans-serif" font-size="36" fill="#b8b8b8">
    Senior Software Engineer
  </text>
  
  <!-- Description -->
  <text x="350" y="380" font-family="Arial, sans-serif" font-size="28" fill="#888">
