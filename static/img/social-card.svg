  <!-- Tech stack icons (simplified) -->
  <g transform="translate(350, 510)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="#3178c6" opacity="0.2"/>
    <text x="30" y="42" font-family="monospace" font-size="28" font-weight="bold" fill="#3178c6" text-anchor="middle">TS</text>
    
    <rect x="80" y="0" width="60" height="60" rx="8" fill="#61dafb" opacity="0.2"/>
    <text x="110" y="42" font-family="monospace" font-size="28" font-weight="bold" fill="#61dafb" text-anchor="middle">âš›</text>
    
    <rect x="160" y="0" width="60" height="60" rx="8" fill="#68a063" opacity="0.2"/>
    <text x="190" y="42" font-family="monospace" font-size="28" font-weight="bold" fill="#68a063" text-anchor="middle">JS</text>
    
    <rect x="240" y="0" width="60" height="60" rx="8" fill="url(#accentGradient)" opacity="0.2"/>
    <text x="270" y="42" font-family="monospace" font-size="28" font-weight="bold" fill="#FFC837" text-anchor="middle">+</text>
