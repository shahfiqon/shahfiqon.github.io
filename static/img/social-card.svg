    <circle cx="0" cy="-28" r="22" fill="url(#accentGradient)"/>
    <path d="M -7 -45 Q -11 -58, -8 -67 M 0 -48 Q 0 -62, 3 -70 M 7 -45 Q 11 -58, 8 -67" 
